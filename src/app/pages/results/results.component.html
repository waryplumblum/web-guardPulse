<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-900">Auditoría Web</h2>
    <p class="mt-4 text-gray-600">Ingresa la URL de tu sitio para comenzar.</p>

    <!-- Formulario para la URL -->
    <app-url-form (submitUrl)="onUrlSubmit($event)"></app-url-form>

    <!-- Indicador de carga -->
    <div *ngIf="isLoading()" class="text-gray-600">Realizando auditoría, por favor espera...</div>

<!-- Resultados de la auditoría -->
<app-audit-results *ngIf="!isLoading() && auditResult().seo !== undefined" [auditResult]="auditResult()"></app-audit-results>
  </div>
</div>
