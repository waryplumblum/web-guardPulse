<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-900">Auditoría Web</h2>
    <p class="mt-4 text-gray-600">Ingresa la URL de tu sitio para comenzar.</p>
    <form class="mt-6" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="url" class="block text-gray-700 font-bold mb-2">URL del sitio:</label>
        <input type="text" id="url" [(ngModel)]="url" name="url" placeholder="https://www.tusitio.com" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Realizar auditoría
      </button>
    </form>
  </div>
</div>
