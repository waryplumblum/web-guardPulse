<form (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <label for="url" class="block text-gray-700 font-bold mb-2">URL del sitio:</label>
    <input type="text" id="url" [(ngModel)]="url" name="url" placeholder="https://www.tusitio.com" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required pattern="https?://.+">
    <p *ngIf="!isValidUrl()" class="text-red-600 mt-2">Por favor ingresa una URL válida.</p>
  </div>
  <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Realizar auditoría
  </button>
</form>
